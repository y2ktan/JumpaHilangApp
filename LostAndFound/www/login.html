<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src * 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    media-src *; font-src 'self' data:;
    " />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Lost and Found</title>
</head>

<body class="black-bg loginBg" ng-app="BaseApp" ng-controller="LoginPageCtrl">
    <div class="app">
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="main-container">
                        <div id="login_username" class="login_debug_location"><input type="text" ng-model="ag_login.username" class="general_input_font general_input_str_box" onclick="this.setSelectionRange(0, this.value.length)" /></div>
                        <div id="login_password" class="login_debug_location general_input_font"><input type="text" ng-model="ag_login.password" class="general_input_font general_input_str_box" onclick="this.setSelectionRange(0, this.value.length)" /></div>
                        <div id="login_remember_me" class="login_debug_location" ng-click="ag_login.error_display ='Remember me features not yet supported'"></div>
                        <div id="login_forget_password" class="login_debug_location" ng-click="ag_login.error_display ='Forget password features not yet supported'"></div>
                        <div id="login_sign_in" class="login_debug_location" ng-click="proceed_signin()"></div>
                        <div id="login_facebook" class="login_debug_location" ng-click="ag_login.error_display ='Facebook features not yet supported'"></div>
                        <div id="login_twitter" class="login_debug_location" ng-click="ag_login.error_display ='Twitter features not yet supported'"></div>
                        <div id="login_cancel" class="login_debug_location" onclick="window.location = 'index.html'"></div>
                        <div id="login_signup" class="login_debug_location" onclick="window.location = 'signup.html'"></div>
                        <div id="login_error_display" class="login_debug_location general_input_font">{{ag_login.error_display}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>

    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
